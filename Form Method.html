<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<!-- Form methosd

    1) Get means the data sent to url
    2) Post means data which is not sent to url but to the database/or just which is not visible to you

always use enctype="multipart/form-data"
-->
    <form action="" method="get" enctype="multipart/form-data">

    <input type="text" placeholder="Enter Your name"  name="Name" id="Name" style="margin-top: 20px;">
    <br>
    <input type="text" placeholder="Enter your Mobile number"  name="Mobile" id="Mobile" style="margin-top: 20px;">
    <br>
    <input type="text" placeholder="enter your username" name="username" id="username"style="margin-top: 20px;">
    <br>
    <input type="text" placeholder="enter your Mail" name="mail" id="mail"style="margin-top: 20px;">
    <br>
    <input type="password" placeholder="enter your password" name="password" id="password"style="margin-top: 20px;">
    <br>
    <input type="file"  name="image" id="image" style="margin-top: 20px;">
    <br>

    <button style="margin: 20px;">submit</button>
    <button>reset</button>

</form>
</body>
</html>
